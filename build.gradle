group = "rxjava-http-tail"
version = "0.1.2"

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.1.5'
    compile group: 'com.google.http-client', name: 'google-http-client', version: '1.15.0-rc'
}

